name: GitHub Pages deployment

on:
  push:
    branches: [master]

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install packages
        run: npm install

      - name: Build
        run: |
          npm run build
          npm run build-docs

      - name: Prepare to deploy
        run: npm run prepare-pages-deploy

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './.pages-deploy/'

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

      - name: Install EnhanceDocs CLI
        uses: enhancedocs/enhancedocs-github-action@0.1.0
        with:
          # @see EnhanceDocs Secret API Key: https://docs.enhancedocs.com/security/api-keys
          api-key: ${{ secrets.ENHANCEDOCS_API_KEY }}

      - name: Build Docs
        working-directory: docs
        run: enhancedocs build docs

      - name: Push Docs
        working-directory: docs
        # @see EnhanceDocs project set up: https://docs.enhancedocs.com/getting-started/set-up-project
        run: enhancedocs push <replace_with_project_id>
