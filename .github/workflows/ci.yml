name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'
          node-version: 18.x

      - run: yarn install --immutable
      - run: yarn type-check
      - run: yarn build
      - run: yarn lint:check
      - run: yarn format:check
      - name: "Run tests"
        run: yarn test
        env:
          PORT: '8080'
      - name: "Rebuild test container (uncontrolled)"
        run: |
          yarn build
        env:
          STORYBOOK_UNCONTROLLED: 'true'
      - name: "Run tests (uncontrolled)"
        run: yarn test
        env:
          PORT: '8081'
          STORYBOOK_UNCONTROLLED: 'true'
      - name: "Rebuild test container (root-dummy-inputs)"
        run: |
          yarn build
        env:
          STORYBOOK_UNCONTROLLED: 'true'
          STORYBOOK_ROOT_DUMMY_INPUTS: 'true'
      - name: "Run tests (root-dummy-inputs)"
        run: yarn test
        env:
          PORT: '8082'
          STORYBOOK_UNCONTROLLED: 'true'
          STORYBOOK_ROOT_DUMMY_INPUTS: 'true'
      - name: "Rebuild test container (ShadowDOM)"
        run: |
          yarn build
        env:
          SHADOWDOM: 'true'
      - name: "Run tests (ShadowDOM)"
        run: yarn test
        env:
          PORT: '8083'
          SHADOWDOM: 'true'
      - name: "Rebuild test container (ShadowDOM uncontrolled)"
        run: |
          yarn build
        env:
          SHADOWDOM: 'true'
          STORYBOOK_UNCONTROLLED: 'true'
      - name: "Run tests (ShadowDOM uncontrolled)"
        run: yarn test
        env:
          PORT: '8084'
          SHADOWDOM: 'true'
          STORYBOOK_UNCONTROLLED: 'true'
      - name: "Rebuild test container (ShadowDOM root-dummy-inputs)"
        run: |
          yarn build
        env:
          SHADOWDOM: 'true'
          STORYBOOK_UNCONTROLLED: 'true'
          STORYBOOK_ROOT_DUMMY_INPUTS: 'true'
      - name: "Run tests (ShadowDOM root-dummy-inputs)"
        run: yarn test
        env:
          PORT: '8085'
          SHADOWDOM: 'true'
          STORYBOOK_UNCONTROLLED: 'true'
          STORYBOOK_ROOT_DUMMY_INPUTS: 'true'
      - name: "Check for unstaged changes"
        run: |
          git status --porcelain
          git diff-index --quiet HEAD -- || exit 1
      - name: "Build docs"
        run: yarn build-docs
